<!-- üè∑Ô∏è T√≠tulo principal -->
<h1 class="titulo-pagina">Especies medicinales y forestales</h1>

<!-- üîç Barra de b√∫squeda -->
<div class="buscador">
  <input
    type="text"
    [(ngModel)]="busqueda"
    placeholder="Buscar por nombre o uso medicinal..."
    class="form-control"
  />
</div>

<!-- üéØ Filtros -->
<div class="filtros">
  <label>
    Uso medicinal:
    <select [(ngModel)]="filtroUso">
      <option value="">Todos</option>
      <option *ngFor="let uso of usosDisponibles" [value]="uso">{{ uso }}</option>
    </select>
  </label>

  <label>
    Regi√≥n:
    <select [(ngModel)]="filtroRegion">
      <option value="">Todos</option>
      <option *ngFor="let region of regionesDisponibles" [value]="region">{{ region }}</option>
    </select>
  </label>
</div>

<!-- üßæ Lista de especies -->
<div *ngIf="!cargando; else cargandoTemplate">
  <div *ngIf="especiesFiltradas().length > 0; else sinResultados">
    <div id="especies-list" class="especies-grid">
      <div *ngFor="let especie of especiesFiltradas(); let i = index" class="especie-card">
        <img [src]="imagenEspecie(especie.nombre_comun)" [alt]="especie.nombre_comun" />
        <h3>{{ especie.nombre_comun }} ({{ especie.nombre_cientifico }})</h3>
        <p><strong>Usos Medicinales:</strong> {{ especie.uso }}</p>
        <p><strong>Regi√≥n:</strong> {{ especie.region?.trim() || 'No especificada' }}</p>
      </div>
    </div>
  </div>
</div>

<!-- ‚è≥ Estado de carga -->
<ng-template #cargandoTemplate>
  <p style="text-align:center;">Cargando especies...</p>
</ng-template>

<!-- ‚ùå Sin resultados -->
<ng-template #sinResultados>
  <p style="text-align:center;">No se encontraron especies con los filtros seleccionados.</p>
</ng-template>
