<!-- ðŸ·ï¸ TÃ­tulo principal -->
<h1 class="titulo-pagina">Especies medicinales y forestales</h1>

<!-- ðŸ” Barra de bÃºsqueda -->
<div class="buscador">
  <input
    type="text"
    [(ngModel)]="busqueda"
    placeholder="Buscar por nombre o uso medicinal..."
    class="form-control"
  />
</div>

<!-- ðŸŽ¯ Filtros -->
<div class="filtros">
  <label>
    Uso medicinal:
    <select [(ngModel)]="filtroUso">
      <option value="">Todos</option>
      <option *ngFor="let uso of usosDisponibles" [value]="uso">{{ uso }}</option>
    </select>
  </label>

  <label>
    Territorio:
    <select [(ngModel)]="filtroTerritorio">
      <option value="">Todos</option>
      <!-- <option *ngFor="let t of territoriosDisponibles" [value]="t">{{ t }}</option> -->
    </select>
  </label>
</div>

<!-- ðŸ§¾ Lista de especies -->
<div id="especies-list" class="especies-grid">
  @for (especie of especiesFiltradas(); track $index) {
    <div class="especie-card">
      <img [src]="imagenEspecie(especie.nombre_comun)" [alt]="especie.nombre_comun" />
      <h3>{{ especie.nombre_comun }} ({{ especie.nombre_cientifico }})</h3>
      <p><strong>Usos Medicinales:</strong> {{ especie.uso }}</p>
      <p><strong>Territorios:</strong></p>
      <ul class="territorio-list">
        <!-- <li *ngFor="let t of especie.territorios">{{ t }}</li> -->
      </ul>
    </div>
  }
</div>
