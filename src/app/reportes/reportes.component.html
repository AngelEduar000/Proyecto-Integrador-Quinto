<div class="reportes-container">
  <h1 class="titulo-pagina">Reportes de √Årboles y Conglomerados</h1>

  <div class="selector-reporte">
    <label for="tipoReporte">Seleccione el tipo de reporte:</label>
    <select id="tipoReporte" [(ngModel)]="tipoReporteSeleccionado" (change)="cargarReporte()">
      <option *ngFor="let rep of tiposReporte" [value]="rep.value">{{ rep.label }}</option>
    </select>
  </div>

  <div class="contenido-reporte" *ngIf="datosTabla.length > 0">
    <div class="tabla-reporte">
      <h2>{{ tituloReporte }}</h2>
      <table>
        <thead>
          <tr>
            <th *ngFor="let col of columnasTabla">{{ col }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let fila of datosTabla">
            <td *ngFor="let col of columnasTabla">{{ fila[col] }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="grafico-reporte">
      <canvas #chartCanvas></canvas>
    </div>
  </div>
</div>
