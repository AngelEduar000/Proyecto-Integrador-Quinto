<nav class="navbar">
  <div class="nav-container">
    <a routerLink="/" class="logo" (click)="closeMenu()">
      <img src="/imagenes/LogoNav.png" alt="Logo Inventario Forestal">
      <span class="logo-text">Inventario Forestal</span>
    </a>

    <button class="hamburger" (click)="toggleMenu()" [class.active]="isMenuOpen" aria-label="Menú">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <ul class="nav-links" [class.active]="isMenuOpen">
      <li><a routerLink="/especies" routerLinkActive="active" (click)="closeMenu()">Especies</a></li>
      <li><a routerLink="/mapa" routerLinkActive="active" (click)="closeMenu()">Mapa</a></li>
      <li><a routerLink="/reportes" routerLinkActive="active" (click)="closeMenu()">Reportes</a></li>
<!-- Por rol -->
<li *ngIf="userRole === 'cientifico'">
  <a routerLink="/laboratorio" (click)="closeMenu()">Laboratorio</a>
</li>
<li *ngIf="userRole === 'cientifico' || userRole === 'investigador'">
  <a routerLink="/investigacion" (click)="closeMenu()">Investigación</a>
</li>
<li *ngIf="userRole === 'ideam'">
  <a routerLink="/ideam" (click)="closeMenu()">IDEAM</a>
</li>

<li *ngIf="userRole === 'administrador'">
  <a routerLink="/add-user" (click)="closeMenu()">Crear usuario</a>
</li>

      <ng-container *ngIf="!isLoggedIn; else loggedInBlock">
        <li class="login-item">
          <a routerLink="/login" routerLinkActive="active" (click)="closeMenu()">Login</a>
        </li>
      </ng-container>

      <ng-template #loggedInBlock>
        <li class="user-menu">
          <button class="user-btn">{{ username }} ▼</button>
          <div class="user-dropdown">
            <button (click)="logout(); closeMenu()">Cerrar Sesión</button>
          </div>
        </li>
      </ng-template>
    </ul>
  </div>
</nav>
